<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../cssfiles/calculator.css">
</head>
<body>
    <div id="container">
            <input id="display" type="text" readonly>

        <div id="buttons">
            <button class="operation" onclick="Display('+')">+</button>
            <button  onclick="Display('7')">7</button>
            <button onclick="Display('8')">8</button>
            <button   onclick="Display('9')">9</button>
            <button class="operation"  onclick="Display('-')">-</button>
            <button   onclick="Display('4')">4</button>
            <button   onclick="Display('5')">5</button>
            <button   onclick="Display('6')">6</button>
            <button class="operation"  onclick="Display('*')">*</button>
            <button   onclick="Display('1')">1</button>
            <button   onclick="Display('2')">2</button>
            <button   onclick="Display('3')">3</button>
            <button class="operation"  onclick="Display('/')">/</button>
            <button   onclick="Display('.')">.</button>
            <button   onclick="Display('0')">0</button>
            <button   onclick="Calculate()">=</button>
            <button class="operation" onclick="Clear()">C</button>
            <button style="background-color: hsl(0, 100%, 70%);" id="del" onclick="Del()">Del</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
